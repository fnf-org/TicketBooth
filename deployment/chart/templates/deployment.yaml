apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chart.fullname" . }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "chart.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "chart.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            timeoutSeconds: 5
            httpGet:
              path: /
              port: 3000
          readinessProbe:
            timeoutSeconds: 5
            httpGet:
              path: /
              port: 3000
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
          # These should really come from a autogenerate value
          - name: TICKET_DB_HOST
            value: {{ include "chart.postgresql.fullname" . }}
          - name: TICKET_DB_PORT
            value: "5432"
          - name: TICKET_DB_NAME
            value: {{ .Values.postgresql.auth.database }}
          - name: TICKET_DB_USER
            value: {{ .Values.postgresql.auth.username }}
          - name: TICKET_DB_PASSWORD
            value: {{ .Values.postgresql.auth.password }}
          envFrom:
          - secretRef:
              name: {{ default {{ .Release.Name }}"-secrets" .Value.secrets.name }}
          - configMapRef:
              name: {{ .Release.Name }}-config
          # Fix for: https://github.com/puma/puma/issues/2343
          lifecycle:
            preStop:
              exec:
                command: ['/bin/sh', '-c', 'sleep 15']
      initContainers:
      - name: init-wait-db
        image: busybox:1.31
        command: ['sh', '-c', 'echo -e "Checking for the availability of Postgres Server deployment"; while ! nc -z {{ .Release.Name }}-postgresql.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local 5432; do sleep 10; printf "-"; done; echo -e "  >> DB Server has started";']
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
