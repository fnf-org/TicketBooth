apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-config
data:
  {{ .Values.config | nindent 2 }}
---
{{- if .Values.secret.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ default {{ .Release.Name }}"-secrets" .Values.secret.name }}
type: Opaque
stringData:
  {{ .Values.secret.data | nindent 2 }}
{{- end }}
