apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-config
data:
{{- range $k, $v := .Values.config }}
  {{ $k }}: {{ $v | quote }}
{{- end }}
{{- if .Values.secret.create }}
---
apiVersion: v1
kind: Secret
metadata:
{{- if .Values.secret.name }}
  name: {{ .Values.secret.name }}
{{- else }}
  name: {{ .Release.Name }}"-secrets"type: Opaque
{{- end }}
stringData:
  {{ .Values.secret.data | nindent 2 }}
{{- end }}
